{extend name="$public_base" /}

{block name="title"}{$title}{/block}
{block name="menu"}

{/block}
{block name="left"}{/block}
{block name="main"}
<div class="row">
    <div class="col-xs-12" style="margin-top: 30px;">
        <form class="form-inline" id="form" action="{:url('index')}" enctype="multipart/form-data">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-xs-4 control-label" style="color: gray;">对方手机：</label>
                <div class="col-xs-8">
                    <input class="form-control" type="text" name="info[to]">
                </div>
            </div><br/><br/><br/>
            <div class="form-group">
                <label class="col-xs-4 control-label" style="color: gray;">我的手机：</label>
                <div class="col-xs-8">
                    <input class="form-control" type="text" name="info[my]">
                </div>
            </div>

        </form>
        <div class="form-group" style="margin-top:80px;">
            <div class="col-xs-offset-0 col-xs-12">
                <button style="width: 320px;height:40px;background-color:#31b0d9;font-size: 18px;color:white;" class="btn phone-but">开始呼叫</button>
            </div>
        </div>
    </div>
</div>


{/block}

{block name="footer"}
{/block}
{block name="script"}
{__block__}
<script>
    $('.phone-but').click(function(){
        $.ajax({
            url:$(form).attr('action'),
            data:$('#form').serialize(),
            dataType:'json',
            type:'post',
            success:function(msg){
                if(msg.errCode){
                    layer.alert(msg.errMsg, {icon: 56});
                }else{
                    layer.open({
                        content: "呼叫成功！您稍后将收到“0571-56056290”打来的电话，请接听！",
                        scrollbar: false
                    });
                }

            }
        })
    })

</script>
{/block}
